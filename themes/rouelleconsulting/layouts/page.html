{{ define "main" }}
<article class="post-single">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        
        <div class="post-meta">
            <span class="post-date">ğŸ“… {{ .Date.Format "2 January 2006" }}</span>
            <span class="reading-time">â±ï¸ {{ .ReadingTime }} min de lecture</span>
        </div>
    </header>
    
    <div class="post-content">
        {{ .Content }}
    </div>
    
    {{ if .Params.tags }}
    <div class="post-tags">
        <h3 class="post-tags-title">TAGS</h3>
        <div class="tags-list">
            {{ range .Params.tags }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="tag-chip">#{{ . }}</a>
            {{ end }}
        </div>
    </div>
    {{ end }}
</article>
{{ end }}
