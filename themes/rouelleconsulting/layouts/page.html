{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        <time>{{ .Date.Format "2 January 2006" }}</time>
    </header>
    
    <div class="content">
        {{ .Content }}
    </div>
    
    {{ if .Params.tags }}
    <div class="tags">
        {{ range .Params.tags }}
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
        {{ end }}
    </div>
    {{ end }}
</article>
{{ end }}
